<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>Billing Information</h2>
	<form action="demo" method="get">
	
		First Name: <input type="text" name="firstNameTxt"></input> <br><br>
		Last Name: <input type="text" name="lastNameTxt"></input> <br><br>
		
		Gender:
		<input type="radio" name="gender" value="Male">Male
		<input type="radio" name="gender" value="Female">Female
		<br><br>
		
		Languages:
		<input type="radio" name="language" value="English">English
		<input type="radio" name="language" value="Hindi">Hindi
		<br><br>
		
		Email: <input type="email" name="email"></input> <br><br>
		
		Address: <textarea name="address" rows="5" cols="10"></textarea><br><br>
					
		State: 
		<select name="state">
			<option>Choose State</option>
			<option>Maharashtra</option>
			<option>Gujarat</option>
		</select><br><br>
		
		Zip: <input type="text" name="zip"></input> <br><br>
		
		Card Type: 
		<select name="creditCard">
			<option>Choose Type</option>
			<option>Visa</option>
			<option>MasterCard</option>
			<option>Amex</option>
		</select><br><br>
		
		<button>Submit</button>
	</form>
</body>
</html>
